{% extends 'base.html' %}
{% load static %}



    {% block content %}

        
    <div class="articleDemo-list">

        {% for article in object_list %}
        <div class="articleDemo">
            <div class="articleDemo-title"><a href="{% url 'ArticleDetail' article.slug %}"><h1> {{ article.title }} </h1></a></div>
            <div class="articleDemo-owner"><p>article owner</p></div>
            <div class="articleDemo-description"><p> {{ article.description|truncatewords:30 }} </p></div>
        </div>
        {% endfor %}
        
    </div>


    {% endblock content %}
